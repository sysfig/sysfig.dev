{{ define "main" }}
  <h1 class="title">{{ .Title }}</h1>
  <div class="content">{{ .Content }}</div>
  <div class="list">
    {{ range .Pages }}
      <div class="list-item">
        <div class="list-item__meta">// <span class="list-item__meta__date">{{ .Date.Format "2 Jan 06" }}</span>
          {{- partial "tags.html" . -}}
        </div>
        <a class="list-item__title" href="{{ .RelPermalink }}">{{ .Title }}</a>
      </div>
    {{ end }}
  </div>
{{ end }}
